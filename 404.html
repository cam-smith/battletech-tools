<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battletech Tools - Redirecting</title>
    <script type="text/javascript">
      var segmentCount = 0;

      var l = window.location;
      var pathName = l.pathname;
      while(pathName.indexOf('%2F') > -1 ) {
        pathName = pathName.replace('%2F', '/')
      }
      l.replace(
        l.protocol
        + '//'
        + l.hostname
        + (l.port ? ':' + l.port : '')
        + "/battletech-tools"
        + pathName.replace("/battletech-tools", "").split('/').slice(1, 1 + segmentCount).join('/')
        + '?rd=/'
        + pathName.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~')
        + (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '')
        + l.hash
      );

    </script>
  </head>
  <body style="background: #333">
      Whoops! Redirecting so that this app works
  </body>
</html>
